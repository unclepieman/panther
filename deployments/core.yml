  ##### Key-Value store for Python policies/rules #####
  KeyValueStoreTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: panther-kv-store
      # <cfndoc>
      # Key-value store for Python policies/rules to use however they like
      #
      # Failure Impact
      # * Custom rules / policies which leverage the table may be failing
      # * Panther itself is not affected
      # </cfndoc>
      BillingMode: !Ref KvTableBillingMode
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      ProvisionedThroughput: !If
        - KvProvisioningEnabled
        - ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        - !Ref AWS::NoValue
      SSESpecification:
        SSEEnabled: True
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

  KeyValueStoreTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: panther-kv-store

  ReadCapacityScalableTarget:
    Condition: KvProvisioningEnabled
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 100
      MinCapacity: 5
      ResourceId: !Sub table/${KeyValueStoreTable}
      RoleARN: !Ref DynamoScalingRoleArn
      ScalableDimension: dynamodb:table:ReadCapacityUnits
      ServiceNamespace: dynamodb

  ReadScalingPolicy:
    Condition: KvProvisioningEnabled
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ReadAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ReadCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBReadCapacityUtilization

  WriteCapacityScalableTarget:
    Condition: KvProvisioningEnabled
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 100
      MinCapacity: 5
      ResourceId: !Sub table/${KeyValueStoreTable}
      RoleARN: !Ref DynamoScalingRoleArn
      ScalableDimension: dynamodb:table:WriteCapacityUnits
      ServiceNamespace: dynamodb

  WriteScalingPolicy:
    Condition: KvProvisioningEnabled
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: WriteAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref WriteCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
