schema: SampleAPI
version: 0
fields:
  - name: time
    description: Event timestamp
    required: true
    type: timestamp
    timeFormat: rfc3339
    isEventTime: true
  - name: method
    description: The HTTP method used for the request
    type: string
  - name: path
    description: The path used for the request
    type: string
  - name: remote_ip
    description: The remote IP address the request was made from
    type: string
    indicators: [ip]
  - name: duration_s
    description: The number of seconds the request "took" to complete
    type: float
  - name: format
    description: Response format
    type: string
  - name: user_id
    description: The id of the user that made the request
    type: string
  - name: params
    type: array
    description: Request URI query parameters
    element:
      type: object
      fields:
        - name: key
          type: string
          description: Query parameter name
        - name: value
          description: Query parameter value
          type: string
  - name: tag
    description: Tag for the request
    type: string
  - name: ua
    description: UserAgent header
    type: string
