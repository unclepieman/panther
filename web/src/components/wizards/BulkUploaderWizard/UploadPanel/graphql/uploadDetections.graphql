mutation UploadDetections($input: UploadDetectionsInput!) {
  uploadDetections(input: $input) {
    totalPolicies
    modifiedPolicies
    newPolicies
    totalRules
    modifiedRules
    newRules
    totalGlobals
    newGlobals
    modifiedGlobals
    totalDataModels
    modifiedDataModels
    newDataModels
  }
}
