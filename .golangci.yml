run:
  skip-dirs:
    # Don't scan autogenerated Go client/models
    - api/gateway/.*/(client|models)

linters:
  disable-all: true
  enable:
    # enabled by default
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck

    # others to enable
    - bodyclose
    - depguard
    - dogsled
    - funlen
    - gocyclo
    - golint
    - gosec
    - lll
    - maligned
    - misspell
    - nakedret
    - scopelint
    - stylecheck
    - unconvert
    - unparam
    - whitespace

  # don't enable:
  # Formatting (we autofmt in CI)
  # - gofmt
  # - goimports
  #
  # Other
  # - dupl
  # - gochecknoinits
  # - gochecknoglobals
  # - gocognit
  # - gocritic
  # - godox
  # - interfacer
  # - prealloc
  # - wsl

linters-settings:
  funlen:
    lines: 120
    statements: 60
  lll:
    line-length: 140
  whitespace:
    multi-if: true # Enforces newlines (or comments) after every multi-line if statement
    multi-func: true # Enforces newlines (or comments) after every multi-line function signature

issues:
  exclude-rules:
    - path: '_test\.go'
      linters:
        - bodyclose
        - funlen
        - unparam
    - path: internal/compliance/aws_event_processor/processor/
      linters:
        # long switch statements for aws event types don't need to be broken up
        - funlen
        - gocyclo
    - path: internal/compliance/snapshot_poller/
      linters:
        # struct field names are designed for Python access, won't match Go style
        - golint
        - stylecheck
    - path: internal/compliance/snapshot_poller/pollers/aws/awstest/
      linters:
        # long lines with raw test strings
        - lll
