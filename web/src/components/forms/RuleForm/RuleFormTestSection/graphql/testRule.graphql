mutation TestRule($input: TestRuleInput!) {
  testRule(input: $input) {
    results {
      id
      name
      passed
      error {
        message
      }
      functions {
        ruleFunction {
          ...TestFunctionResult
        }
        titleFunction {
          ...TestFunctionResult
        }
        dedupFunction {
          ...TestFunctionResult
        }
        alertContextFunction {
          ...TestFunctionResult
        }
        descriptionFunction {
          ...TestFunctionResult
        }
        destinationsFunction {
          ...TestFunctionResult
        }
        referenceFunction {
          ...TestFunctionResult
        }
        runbookFunction {
          ...TestFunctionResult
        }
        severityFunction {
          ...TestFunctionResult
        }
      }
    }
  }
}
