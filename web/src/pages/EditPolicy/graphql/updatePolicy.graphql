mutation UpdatePolicy($input: UpdatePolicyInput!) {
    updatePolicy(input: $input) {
        autoRemediationId
        autoRemediationParameters
        body
        description
        displayName
        enabled
        id
        outputIds
        reference
        resourceTypes
        runbook
        severity
        suppressions
        tags
        tests {
            expectedResult
            name
            resource
        }
    }
}
