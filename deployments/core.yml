AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Shared infrastructure for both cloud security and log analysis

Parameters:
  # Alphabetize parameters so it's easy to compare side-by-side with other code that passes values
  # and because the CloudFormation console always shows parameters in alphabetical order.
  AlarmTopicArn:
    Type: String
    Description: SNS topic for CloudWatch alarms
    # Example: "arn:aws:sns:us-west-2:111122223333:panther-cw-alarms"
    AllowedPattern: '^arn:(aws|aws-cn|aws-us-gov):sns:[a-z]{2}-[a-z]{4,9}-[1-9]:\d{12}:\S+$'
  AnalysisVersionsBucket:
    Type: String
    Description: Name of the S3 bucket which will store python revision history
    AllowedPattern: '^[a-z0-9.-]{3,63}$'
  AppDomainURL:
    Type: String
    Description: Panther App Domain used as a link for the customer in the password reset email
    # Example: "web-115120885.us-west-2.elb.amazonaws.com" or "app.example.com"
    AllowedPattern: '^[a-z0-9.-]+\.[a-z]{2,}$'
  CloudWatchLogRetentionDays:
    Type: Number
    Description: CloudWatch log retention period
    MinValue: 1
  CompanyDisplayName:
    Type: String
    Description: Company name displayed in Settings > General
    MinLength: 1
  CompanyEmail:
    Type: String
    Description: Company email displayed in Settings > General
    AllowedPattern: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$'
  CustomResourceVersion:
    Type: String
    Description: Forces updates to custom resources when changed
    MinLength: 1
  Debug:
    Type: String
    Description: Toggle debug logging
    AllowedValues: [true, false]
  DynamoScalingRoleArn:
    Type: String
    Description: IAM role arn for DynamoDB auto-scaling
    # Example: "arn:aws:iam::111122223333:role/panther-bootstrap-DynamoScalingRole-UVZQF2N2BBRN"
    AllowedPattern: '^arn:(aws|aws-cn|aws-us-gov):iam::\d{12}:role\/\S+$'
  InputDataBucket:
    Type: String
    Description: Name of the S3 bucket will contain data meant to be processed by log analysis
    AllowedPattern: '^[a-z0-9.-]{3,63}$'
  InputDataTopicArn:
    Type: String
    Description: SNS topic ARN for data that is sent as input to Log Analysis
    AllowedPattern: '^arn:(aws|aws-cn|aws-us-gov):sns:[a-z]{2}-[a-z]{4,9}-[1-9]:\d{12}:\S+$'
  KvTableBillingMode:
    Type: String
    Description: Configure billing mode for DynamoDB table panther-kv-store. This table is used by python policies & rules to store state, and provisioned billing may be cheaper if this feature is used heavily.
    AllowedValues: [PROVISIONED, PAY_PER_REQUEST]
  LayerVersionArns:
    Type: CommaDelimitedList
    Description: List of LayerVersion ARNs to attach to each function
  OutputsKeyId:
    Type: String
    Description: KMS key for encrypting alert outputs
    # Example: "484fb80c-4ae5-40d0-b22a-bdd5d0953b3e"
    AllowedPattern: '^[0-9a-f-]{36}$'
  PantherVersion:
    Type: String
    Description: The base semantic version of the current deployment (e.g. `1.3.0`)
    AllowedPattern: '^\d+\.\d+\.\d+(-.+)?$'
  SqsKeyId:
    Type: String
    Description: KMS key for encrypting SQS queues
    AllowedPattern: '^[0-9a-f-]{36}$'
  TracingMode:
    Type: String
    Description: Enable XRay tracing on Lambda and API Gateway
    AllowedValues: ['', Active, PassThrough]
  UserPoolId:
    Type: String
    Description: Cognito user pool ID
    # Example: "us-west-2_iHzBYf5SA"
    AllowedPattern: '^[a-zA-Z0-9_-]{15,}$'

Mappings:
  Alerts:
    QueueRetention:
      Seconds: 259200 # (3 days) How long SQS will retain messages in the alerts queue
    RetryCount:
      Max: 10 # Alerts which fail to send will be retried this many times
    RetryDuration:
      Minutes: 30 # Alerts which fail to send will be retried for this duration
    MinRetryDelay:
      Seconds: 30 # Wait at least this long before retrying a failed alert
    MaxRetryDelay:
      Seconds: 300 # Wait at most this long before retrying a failed alert

  Functions:
    AlertDelivery:
      Memory: 128
      Timeout: 60
    AlertsAPI:
      Memory: 256
      Timeout: 60
    AnalysisAPI:
      Memory: 512
      Timeout: 120
    LayerManager:
      Memory: 512
      Timeout: 60
    # The metrics API has a slightly higher timeout and memory size than most functions. The metrics
    # API is only invoked based on user activity so should be called relatively infrequently, but
    # when it is called it may make several AWS API calls and may need to hold several hundred
    # thousand data points in memory before returning them.
    MetricsAPI:
      Memory: 256
      Timeout: 180
    OrganizationAPI:
      Memory: 128
      Timeout: 60
    OutputsAPI:
      Memory: 512
      Timeout: 60
    SourceAPI:
      Memory: 128
      Timeout: 60
    UsersAPI:
      Memory: 128
      Timeout: 60
    LogTypesAPI:
      Memory: 128
      Timeout: 60

Conditions:
  AttachLayers: !Not [!Equals [!Join ['', !Ref LayerVersionArns], '']]
  KvProvisioningEnabled: !Equals [!Ref KvTableBillingMode, PROVISIONED]
  TracingEnabled: !Not [!Equals ['', !Ref TracingMode]]

Resources:
  #### Users API ####
  UsersAPILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-users-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  UsersAPIMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      CustomResourceVersion: !Ref CustomResourceVersion
      LogGroupName: !Ref UsersAPILogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  UsersAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../internal/core/users_api/main
      Description: CRUD actions for the cognito api
      Environment:
        Variables:
          APP_DOMAIN_URL: !Ref AppDomainURL
          DEBUG: !Ref Debug
          USER_POOL_ID: !Ref UserPoolId
      FunctionName: panther-users-api
      # <cfndoc>
      # This lambda implements user api.
      #
      # Failure Impact
      # * Failure of this lambda will impact user administration in the Panther user interface.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref AWS::NoValue]
      MemorySize: !FindInMap [Functions, UsersAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, UsersAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref AWS::NoValue]
      Policies:
        - Id: CognitoUserManagement
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminDeleteUser
                - cognito-idp:AdminGetUser
                - cognito-idp:AdminResetUserPassword
                - cognito-idp:AdminUpdateUserAttributes
                - cognito-idp:AdminUserGlobalSignOut
                - cognito-idp:ListUsers
              Resource: !Sub arn:${AWS::Partition}:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPoolId}

  UsersAPIAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      FunctionMemoryMB: !FindInMap [Functions, UsersAPI, Memory]
      FunctionName: panther-users-api
      FunctionTimeoutSec: !FindInMap [Functions, UsersAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  # Allow Cognito to invoke the users-api for custom triggers
  CustomMessageTriggerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UsersAPIFunction
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !Sub arn:${AWS::Partition}:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPoolId}

  ##### Organization API #####
  OrganizationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification: # Create periodic table backups
        PointInTimeRecoveryEnabled: True
      SSESpecification: # Enable server-side encryption
        SSEEnabled: True
      TableName: panther-organization
      # <cfndoc>
      # This ddb table stores general settings about an organizations.
      # </cfndoc>

  OrganizationTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: panther-organization

  OrganizationAPILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-organization-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  OrganizationAPIMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      CustomResourceVersion: !Ref CustomResourceVersion
      LogGroupName: !Ref OrganizationAPILogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  OrganizationAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../internal/core/organization_api/main
      Description: CRUD actions for the organization database
      Environment:
        Variables:
          DEBUG: !Ref Debug
          ORG_TABLE_NAME: !Ref OrganizationTable
      FunctionName: panther-organization-api
      # <cfndoc>
      # This lambda implements organization API to manage settings.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref AWS::NoValue]
      MemorySize: !FindInMap [Functions, OrganizationAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, OrganizationAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref AWS::NoValue]
      Policies:
        - Id: ManageOrganizationTable
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:*Item
                - dynamodb:Scan
              Resource: !GetAtt OrganizationTable.Arn

  OrganizationAPIAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      FunctionMemoryMB: !FindInMap [Functions, OrganizationAPI, Memory]
      FunctionName: panther-organization-api
      FunctionTimeoutSec: !FindInMap [Functions, OrganizationAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  PantherSettings:
    Type: Custom::PantherSettings
    DependsOn: OrganizationAPIFunction
    Properties:
      # No CustomResourceVersion here because then every release would overwrite these settings,
      # which the user might have changed from the general settings page in the web app.
      DisplayName: !Ref CompanyDisplayName
      Email: !Ref CompanyEmail
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Analysis API #####
  AnalysisApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../internal/core/analysis_api/main
      Description: Analysis API
      Environment:
        Variables:
          BUCKET: !Ref AnalysisVersionsBucket
          DEBUG: !Ref Debug
          LAYER_MANAGER_QUEUE_URL: !Sub https://sqs.${AWS::Region}.${AWS::URLSuffix}/${AWS::AccountId}/panther-layer-manager-queue
          PACK_TABLE: !Ref AnalysisPackTable
          POLICY_ENGINE: panther-policy-engine
          RULES_ENGINE: panther-rules-engine
          RESOURCE_QUEUE_URL: !Sub https://sqs.${AWS::Region}.${AWS::URLSuffix}/${AWS::AccountId}/panther-resources-queue
          TABLE: !Ref AnalysisTable
      Events:
        SchedulePolling:
          Type: Schedule
          Properties:
            Input: '{"PollPacks": {}}'
            Schedule: rate(24 hours)
      FunctionName: panther-analysis-api
      # <cfndoc>
      # This lambda implements the analysis API which is responsible for
      # policies/rules from being created, updated, and deleted.
      #
      # Failure Impact
      # * Failure of this lambda will prevent policies/rules from being created, updated, deleted. Additionally, policies and rules will stop being evaluated by the policy/rules engines.
      # </cfndoc>
      Handler: main
      MemorySize: !FindInMap [Functions, AnalysisAPI, Memory]
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref AWS::NoValue]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, AnalysisAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref AWS::NoValue]
      Policies:
        - Id: InvokeApis
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: lambda:InvokeFunction
              Resource:
                - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-compliance-api
                - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-logtypes-api
                - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-policy-engine
                - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-rules-engine
        - Id: ManageDataStores
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:*Item
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !GetAtt AnalysisTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:*Item
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !GetAtt AnalysisPackTable.Arn
            - Effect: Allow
              Action:
                - s3:DeleteObject # Does NOT grant permission to permanently delete versions
                - s3:GetObject*
                - s3:PutObject
              Resource: !Sub arn:${AWS::Partition}:s3:::${AnalysisVersionsBucket}/*
            - Effect: Allow
              Action:
                - s3:ListBucket
                - s3:ListBucketVersions
              Resource: !Sub arn:${AWS::Partition}:s3:::${AnalysisVersionsBucket}
        - Id: PublishToQueues
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:SendMessageBatch
              Resource:
                - !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-layer-manager-queue
                - !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-resources-queue
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${SqsKeyId}
        - Id: VerifyPantherAnalysis
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Verify
              Resource: arn:aws:kms:us-west-2:349240696275:key/57e3be93-237b-4de2-886f-d1e1aaa38b09

  AnalysisApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-analysis-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  AnalysisApiMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      CustomResourceVersion: !Ref CustomResourceVersion
      LogGroupName: !Ref AnalysisApiLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AnalysisApiAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      FunctionMemoryMB: !FindInMap [Functions, AnalysisAPI, Memory]
      FunctionName: panther-analysis-api
      FunctionTimeoutSec: !FindInMap [Functions, AnalysisAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AnalysisTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        SSEEnabled: True
      TableName: panther-analysis
      # <cfndoc>
      # This ddb table holds the policies applied by the `panther-rules-engine` lambda and
      # managed by the `panther-analysis-api`.
      #
      # Failure Impact
      # * Processing of policies could be slowed or stopped if there are errors/throttles.
      # * The Panther user interface could be impacted.
      # </cfndoc>

  AnalysisTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: panther-analysis

  AnalysisPackTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        SSEEnabled: True
      TableName: panther-analysis-packs
      # <cfndoc>
      # This ddb table holds the packs that manages packs in `panther-analysis-packs` ddb and
      # is managed by the `panther-analysis-api`.
      #
      # Failure Impact
      # * Updates or rollbacks to enabled detection packs could be delayed
      # </cfndoc>

  AnalysisPackTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: panther-analysis-packs

  ##### Outputs API #####
  OutputsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: outputId
          AttributeType: S
        - AttributeName: displayName
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: displayName-index
          KeySchema:
            - AttributeName: displayName
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      KeySchema:
        - AttributeName: outputId
          KeyType: HASH
      PointInTimeRecoverySpecification: # Create periodic table backups
        PointInTimeRecoveryEnabled: True
      SSESpecification: # Enable server-side encryption
        SSEEnabled: True
      TableName: panther-outputs
      # <cfndoc>
      # This table describes the user configured destinations for alerts.
      #
      # Failure Impact
      # * Processing of alerts could be slowed or stopped if there are errors/throttles.
      # * The Panther user interface for managing destinations may be impacted.
      # </cfndoc>

  OutputsTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: panther-outputs

  OutputsApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../internal/core/outputs_api/main
      Description: CRUD actions for alert outputs
      Environment:
        Variables:
          DEBUG: !Ref Debug
          KEY_ID: !Ref OutputsKeyId
          OUTPUTS_TABLE_NAME: !Ref OutputsTable
          OUTPUTS_DISPLAY_NAME_INDEX_NAME: displayName-index
      FunctionName: panther-outputs-api
      # <cfndoc>
      # This lambda implements CRUD actions for alert outputs (destinations).
      #
      # Failure Impact
      # * Failure of this lambda will impact the Panther user interface for managing destinations.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref AWS::NoValue]
      MemorySize: !FindInMap [Functions, OutputsAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, OutputsAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref AWS::NoValue]
      Policies:
        - Id: OutputsTables
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt OutputsTable.Arn
                - !Sub '${OutputsTable.Arn}/index/*'
        - Id: CredentialEncryption
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:Encrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${OutputsKeyId}

  OutputsApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-outputs-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  OutputsApiMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      CustomResourceVersion: !Ref CustomResourceVersion
      LogGroupName: !Ref OutputsApiLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  OutputsApiAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      FunctionMemoryMB: !FindInMap [Functions, OutputsAPI, Memory]
      FunctionName: panther-outputs-api
      FunctionTimeoutSec: !FindInMap [Functions, OutputsAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Alert Delivery #####
  AlertQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: panther-alerts-queue
      # <cfndoc>
      # This sqs queue holds alerts to be delivered to user configured destinations.
      #
      # Failure Impact
      # * Failure of this sqs q will impact delivery of alerts to output destinations.
      # * Failed events will go into the `panther-alerts-queue-dlq`. When the system has recovered they should be re-queued to the `panther-alerts-queue` using the Panther tool `requeue`.
      # </cfndoc>
      MessageRetentionPeriod: !FindInMap [Alerts, QueueRetention, Seconds]
      KmsMasterKeyId: !Ref SqsKeyId
      VisibilityTimeout: !FindInMap [Functions, AlertDelivery, Timeout]
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AlertDLQ.Arn
        maxReceiveCount: 10

  AlertQueueAlarms:
    Type: Custom::SQSAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      QueueName: panther-alerts-queue
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AlertDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: panther-alerts-queue-dlq
      # <cfndoc>
      # This is the dead letter queue for the `panther-alerts-queue`.
      # Items are in this queue due to a failure of the `panther-alerts-delivery` lambda.
      # When the system has recovered they should be re-queued to the `panther-alerts-queue` using
      # the Panther tool `requeue`.
      # </cfndoc>
      MessageRetentionPeriod: 1209600 # Max duration - 14 days
      VisibilityTimeout: 60

  AlertDLQAlarms:
    Type: Custom::SQSAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      CustomResourceVersion: !Ref CustomResourceVersion
      IsDLQ: true
      QueueName: panther-alerts-queue-dlq
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AlertDeliveryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../internal/core/alert_delivery/main
      Description: Dispatch alerts to their specified outputs
      Environment:
        Variables:
          DEBUG: !Ref Debug
          ALERT_QUEUE_URL: !Ref AlertQueue
          ALERT_RETRY_COUNT: !FindInMap [Alerts, RetryCount, Max]
          ALERT_URL_PREFIX: !Sub https://${AppDomainURL}/log-analysis/alerts/
          ALERTS_API: panther-alerts-api
          ALERTS_TABLE_NAME: panther-log-alert-info
          APP_DOMAIN_URL: !Sub https://${AppDomainURL}
